<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>code</title>
</head>

<body>
    <section id="parallax">
        <div class="shadow"></div>
        <div class="container ">
            <div class="row">
                <h2>Code Academy həm arzuladığınız sahəni əlçatan edir,<br>
                    həm də gələcək karyera inkişafınız üçün lazımı bilik və bacarıqları formalaşdırır.
                </h2>
            </div>
            <div class="container">
                <div class="row">
                    <div class=" tələbə col-xl-3 col-md-6">
                        <h3>3000</h3>
                        <p>tələbə</p>
                    </div>
                    <div class="karyera col-xl-3 col-md-6">
                        <h3>427</h3>
                        <p>karyerasını<br>yaxşılaşdırıb</p>
                    </div>
                    <div class="col-xl-3 col-md-6 rehber">
                        <h3>95</h3>
                        <p>rəhbər<br>vəzifələrdə<br>işləyir</p>
                    </div>
                    <div class="col-xl-3 col-md-6 vezife">
                        <h3>43</h3>
                        <p>rəhbər<br>vəzifəsi artıb</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
